<!--密码修改页面-->
<div class="amendpasswordBox">
	<div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>密码修改页面</span>
   </div>
        <form class="form-horizontal editpassword-form">
		  <div class="alert alert-danger hidden add-post-error">添加出错</div>
		  <div class="form-group">
		    <label for="inputPassword1" class="col-sm-3 control-label">原密码</label>
		    <div class="col-sm-7">
		      <input type="password" class="form-control" id="inputPassword1" placeholder="请输入原密码">
		    </div>
		     <span class="col-sm-4">*请输入原密码</span>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword2" class="col-sm-3 control-label">新密码</label>
		    <div class="col-sm-7">
		      <input type="password" class="form-control" id="inputPassword2" placeholder="请输入新密码">
		    </div>
	    	<span class="col-sm-4">*请输入新密码</span>
		  </div>
		   <div class="form-group">
		    <label for="inputPassword3" class="col-sm-3 control-label">确认新密码</label>
		    <div class="col-sm-7">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入新密码">
		    </div>
		     <span class="col-sm-4">*请输入新确认密码</span>
		  </div>	  
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-10">
		      <button type="submit" class="btn btn-default btn-edit-password">提交</button>
		    </div>		    
		  </div>
		</form>
</div>
